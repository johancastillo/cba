<div class="video-card">
  <div class="miniatura">
    <img src="{{data.miniatura}}" alt="">

    <div class="duration">
      <p>{{data.duration}}</p>
    </div>
  </div>


  <div class="content">
    <img class="user" src="assets/images/01.jpg" alt="">


    <div class="description">
      <a href="#">
        <h4>
          {{data.title}}
        </h4>
      </a>

      <p>
        {{data.description}}
        <br>
        <br>
        {{data.datetime}}
      </p>
    </div>

  </div>
</div>
